<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
    <title>Signin Template for Bootstrap</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="./css/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Exo Formulaire</h1>
      <label for="inputName" class="sr-only">Nom</label>
      <input type="text" id="inputName" class="form-control" placeholder="Nom" required autofocus>
      <label for="inputSurname" class="sr-only">Prénom</label>
      <input type="text" id="inputSurname" class="form-control" placeholder="Prénom" required autofocus>
      <label for="inputAddress" class="sr-only">Adresse</label>
      <input type="text" id="inputAddress" class="form-control" placeholder="Adresse" required autofocus>
      <label for="inputCP" class="sr-only">Code postal</label>
      <input type="text" id="inputCP" class="form-control" placeholder="Code postal" autofocus>
      <label for="inputVille" class="sr-only">Ville</label>
      <input type="text" id="inputVille" class="form-control" placeholder="Ville" autofocus>
      <label class="mdb-main-label">Civilité</label>
      <select class="mdb-select md-form">
            <option value="" disabled selected>Choisir</option>
            <option value="" data-icon="https://mdbootstrap.com/img/Photos/Avatars/avatar-1.jpg" class="rounded-circle">
              Monsieur
            </option>
            <option value="" data-icon="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg" class="rounded-circle">
              Madame
            </option>
            <option value="" data-icon="https://mdbootstrap.com/img/Photos/Avatars/avatar-3.jpg" class="rounded-circle">
              Did you assume my gender ?
            </option>
        </select>
        <div class="form-check form-check-inline">
            S'abonner à la newsletter 
            <input type="radio" class="form-check-input" id="materialInline1" name="inlineMaterialRadiosExample">
            <label class="form-check-label" for="materialInline1">Non</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="materialInline2" name="inlineMaterialRadiosExample" checked>
            <label class="form-check-label" for="materialInline2">Oui</label>
        </div>
        <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="cgu" checked> Accepter les CGU
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Valider</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!-- mes customs hors bs -->
    <script src="./js/app.js"></script>
  </body>
</html>
